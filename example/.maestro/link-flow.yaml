appId: me.link.example
---
# Launch the app
- launchApp
# Wait for SDK to initialize
- extendedWaitUntil:
    visible:
      text: "Status: Ready"
    timeout: 30000
# Verify app is showing
- assertVisible:
    text: "LinkMe SDK example"
# Tap claim deferred button - on iOS this will trigger the pasteboard dialog
- tapOn:
    text: "Claim Deferred"
# Handle pasteboard permission (iOS) - Allow Paste for clipboard attribution
- runFlow:
    when:
      visible: "Allow Paste"
    commands:
      - tapOn: "Allow Paste"
# Wait for the link ID to be claimed and displayed
- extendedWaitUntil:
    visible:
      text: "Link ID: ${LINK_ID}"
    timeout: 10000
# Verify Deferred Link
- assertVisible:
    text: "Link ID: ${LINK_ID}"

