appId: me.link.example
---
# Launch the app
- launchApp
# Wait for SDK to initialize
- extendedWaitUntil:
    visible:
      text: "Status: Ready"
    timeout: 30000
# Verify app is showing
- assertVisible:
    text: "LinkMe SDK example"
# Tap claim deferred button - this will trigger the pasteboard dialog
- tapOn:
    text: "Claim Deferred"
# Wait for and handle pasteboard permission - Deny Paste to force fingerprint attribution
- extendedWaitUntil:
    visible: "Don’t Allow Paste"
    timeout: 5000
- tapOn: "Don’t Allow Paste"
# Wait for the link ID to be claimed and displayed (via fingerprint)
- extendedWaitUntil:
    visible:
      text: "Link ID: ${LINK_ID}"
    timeout: 10000
# Verify Deferred Link - confirms Fingerprinting worked because Pasteboard was denied
- assertVisible:
    text: "Link ID: ${LINK_ID}"
