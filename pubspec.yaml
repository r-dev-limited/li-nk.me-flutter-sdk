name: flutter_linkme_sdk
description: "Flutter SDK for li-nk.me Universal Links service - managed SaaS for short links, custom domains, and deep linking with platform detection, QR codes, and analytics."
version: 0.0.1
homepage: https://li-nk.me/

environment:
  sdk: ^3.9.2
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: me.link.flutter_linkme_sdk
        pluginClass: FlutterLinkmeSdkPlugin
      ios:
        pluginClass: FlutterLinkmeSdkPlugin
        swiftPackageManager: true
      macos:
        pluginClass: FlutterLinkmeSdkPlugin
        swiftPackageManager: true
