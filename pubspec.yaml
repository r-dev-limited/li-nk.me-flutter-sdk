name: flutter_linkme_sdk
description: "Flutter SDK for LinkMe â€” short links, custom domains, multi-platform deep linking, and attribution analytics."
version: 0.2.4
homepage: https://li-nk.me/resources/developer/setup/flutter
repository: https://github.com/r-dev-limited/li-nk.me-flutter-sdk
issue_tracker: https://github.com/r-dev-limited/li-nk.me-flutter-sdk/issues
documentation: https://li-nk.me/resources/developer/setup/flutter
topics:
  - deep-linking
  - universal-links
  - attribution
  - flutter
  - sdk

environment:
  sdk: ^3.9.2
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: me.link.flutter_linkme_sdk
        pluginClass: FlutterLinkmeSdkPlugin
      ios:
        pluginClass: FlutterLinkmeSdkPlugin
        swiftPackageManager: true
      macos:
        pluginClass: FlutterLinkmeSdkPlugin
        swiftPackageManager: true
